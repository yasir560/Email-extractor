<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Extractor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Email Extractor</h1>
        <textarea id="inputText" placeholder="Paste your text here..." oninput="updateLineNumbers()"></textarea>
        <div class="buttons">
            <button onclick="extractEmails()">Extract Emails</button>
            <button onclick="clearData()">Clear</button>
        </div>
        <h2>Extracted Emails:</h2>
        <div id="outputEmails" class="output-container"></div>
        <button id="copyButton" onclick="copyEmails()" style="display: none;">Copy Emails</button>
        <p id="emailCount">Emails Extracted: 0</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
