<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Extractor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Email Extractor</h1>
        <div id="inputContainer">
            <textarea id="inputText" placeholder="Paste your text here..." style="width: 100%; height: 200px;"></textarea>

            <div class="buttons">
                <button onclick="extractEmails()">Extract Emails</button>
                <button onclick="clearData()">Clear</button>
            </div>
        </div>
        <div id="outputContainer" style="display: none;">
            <h2>Extracted Emails:</h2>
            <div id="outputEmails" class="output-container" style="height: 300px; overflow-y: auto;"></div>
            <button id="copyButton" onclick="copyEmails()">Copy Emails</button>
            <p id="emailCount">Emails Extracted: 0</p>
            <button onclick="clearData()">Clear</button> <!-- Add clear button here -->
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
